{% set name = "tbump" %}
{% set version = "6.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tbump-{{ version }}.tar.gz
  sha256: 385e710eedf0a8a6ff959cf1e9f3cfd17c873617132fc0ec5f629af0c355c870

build:
  number: 0
  noarch: python
  entry_points:
    - tbump = tbump.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
    - poetry
  run:
    - cli-ui >=0.10.3
    - docopt >=0.6.2
    - python >=3.6,<4.0
    - schema >=0.7.1
    - tomlkit >=0.5.8

test:
  imports:
    - tbump
  commands:
    - pip check
    - tbump --help
  requires:
    - pip

about:
  home: https://github.com/dmerejkowsky/tbump
  summary: Bump software releases
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dmerejkowsky
    - umonaca
